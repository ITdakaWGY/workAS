<body >
 
	<div class="xinZcon">

		<!--<div class="conMiaos">描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述</div>-->
        <div class="conMiaos"> <textarea name="describe" cols="30" rows="4" id="describe" readonly></textarea></div>
	</div>


<script>
    $(window).load( function(){
        initDate()
    } );

        //加载初始化数据
        function initDate(){
            var id = window.location.href.split('?')[1].split('=')[1];

            $.ajax({
                type: "get",
                url: "./autoupdate/upgradeinfo/"+ id,
                success: function(data) {
                    if (data.success){
                        $('#describe').val(data.autoupdate.upgradeinfo);
                    }
                },
                error: function(data) {
                    alert(data.message);
                }
            })
        }

</script>

</body>
</html>
