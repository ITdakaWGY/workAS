<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用人单位基本信息修改</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/newWrap.css" />
		<link rel="stylesheet" href="../../bootstrapvalidator/vendor/bootstrap/css/bootstrap.css"/>
   		<link rel="stylesheet" href="../../bootstrapvalidator/dist/css/bootstrapValidator.css"/>
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>
	<body>
		<div class="x-body">
			<form class="layui-form" id="FormVerification" action="">
				<div class="layui-form-item mt10">
					<label class="layui-form-label">机构名称</label>
					<div class="layui-input-block form-group">
						<input type="text"  id="orgname"  names="orgname" placeholder="请输入机构名称" maxlength="20" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">机构电话</label>
					<div class="layui-input-block form-group">
						<input type="text"  id="phone"  names="phone" placeholder="请输入机构电话" maxlength="20" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">机构地址</label>
					<div class="layui-input-block form-group">
						<input type="text"  id="address"  names="address" placeholder="请输入机构地址" maxlength="20" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
					<select name="state"  id="state" lay-search>
						<option value="1">启用</option>
						<option value="2">停用</option>
					</select>
					</div>
				</div>
			</form>
			<input type="button" class="layui-btn saveTijian" value="保存" >
			
		</div>
		<script>
			document.write('<script src="../../bootstrapvalidator/vendor/bootstrap/js/bootstrap.min.js?v=' + Math.random() + '"><\/script>');
		</script>
		<script>
			document.write('<script src="../../bootstrapvalidator/dist/js/bootstrapValidator.js?v=' + Math.random() + '"><\/script>');
		</script>
		<script>
			document.write('<script src="../../js/yewu/sysOrg/sysOrgEdit.js?v=' + Math.random() + '"><\/script>');
		</script>
		<script>
			document.write('<script src="../../js/yewu/sysOrg/sysOrgverification.js?v=' + Math.random() + '"><\/script>');
		</script>
	</body>
</html>
