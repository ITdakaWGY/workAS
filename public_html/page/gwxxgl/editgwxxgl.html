<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用人单位基本信息修改</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/newWrap.css" />
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>
	<body>
		<div class="x-body">
			<form class="layui-form" action="">
				<div class="layui-form-item mt10">
					<label class="layui-form-label">单位</label>
					<div class="layui-input-block">
						<select name="companycode"  id="companycode" lay-search>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职工岗位</label>
					<div class="layui-input-block">
						<input type="text"  id="jobname"  name="jobname" required lay-verify="required" placeholder="请输入职工岗位" autocomplete="off" class="layui-input">
					</div>
				</div>
			</form>
			<input type="button" class="layui-btn saveTijian" value="保存" >
			
		</div>
		<script>
			document.write('<script src="../../js/yewu/gwxxgl/gwxxgledit.js?v=' + Math.random() + '"><\/script>');
		</script>
	</body>
</html>
