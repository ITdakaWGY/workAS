<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>角色管理</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<script>
			document.write('<link rel="stylesheet" type="text/css" href="../../css/newWrap.css?v=' + Math.random() + '">');
		</script>
		<link rel="stylesheet" href="../../css/jquery.pagination.css" />
		<script src="../../js/jquery.pagination.min.js"></script>
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>

	<body>
		<div class="rightZTop">
			<div class="layui-row">
				<div>
					<div class="line-shai">
						<a name="card">筛选条件</a>
					</div>
					<p class="clear"></p>
					<div class="layui-row layui-form layui-flex">
						<div class="layui-form-item inputWrap1">
							<input placeholder="角色名称" autocomplete="off" class="layui-input" id="name" />
						</div>
						<div class="layui-form-item inputWrap1">
							<select name="yhzt" lay-verify="required" id="userState">
								<option value="">角色状态</option>
								<option value="0">启用</option>
								<option value="1">禁用</option>
							</select>
						</div>

						<div class="layui-form-item inputWrap1">
							<span class="layui-btn chaxunBtn" id="searchBtn">查询</span>
							<span class="layui-btn chaxunBtn none" id="intSearch" data-page="1">初始化</span>
							<span class="layui-btn chaxunBtn" id="AddBtn">新增</span>
						</div>
					</div>
				</div>
				<div class="tableTop layui-form">
					<table class="layui-table">
						<thead>
							<tr>
								<th>选择操作</th>
								<th>序号</th>
								<th>角色名称</th>
								<th>角色编码</th>
								<th>角色状态</th>
								<th>角色说明</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
				</div>
				<div class="machines">
					<span class="layui-btn chaxunBtn editBtn">
						<i class=" iconfont">&#xe623;</i>修改
					</span>
					<span class="layui-btn layui-btn-danger  deleteBtn">
						<i class="iconfont">&#xe608;</i>删除</span>
					<span class="layui-btn layui-btn-normal glCaidan ">
						<i class=" iconfont">&#xe607;</i>关联菜单</span>
				</div>
				<div class="box">
					<div id="pagination3" class="page fl"></div>
					<div class="info fl" style="display:none;">
						<p>当前页数：<span id="current3">4</span></p>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.write('<script src="../../js/yewu/jsgl/jsglList.js?v=' + Math.random() + '"><\/script>');
		</script>
	</body>

</html>
